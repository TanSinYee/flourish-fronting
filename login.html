<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login-Flourish &amp; Frosting</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <main>
            <div id="wrapper">
                <form action="">
                    <h1>Login</h1>
                    <div class="login-input">
                        <input type="text" placeholder="Username" required><img src="image/user.png" alt="User Picture">
                    </div>
                    
                    <div class="login-input">
                        <input type="password" placeholder="Password" required><img src="image/lock.png" alt="Lock Picture">
                    </div>

                    <div class="remember-password">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password&quest;</a>
                    </div>
                    <br>
                    <div class="login">
                        <a href="index.html">Login</a>
                    </div>

                    <div class="register-link">
                        <P>Don&rsquo;t have an account?<a href="#">Register</a></P>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
